<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block</title>
	<link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
	<div class="menu">	
		<div class="block">
			<h3 class="block-heading">Position Y</h3>
			<div class="wrapper">
				<div class="input-wrapper">	
					<input type="range"  id="pos-y" min="0" max ="600" value="0">
					<label for="pos-y">	
						<span>0</span>
						<span>600</span>
					</label>
				</div>	
			</div>
		</div>

		<div class="block">
			<h3 class="block-heading">Position X</h3>
			<div class="wrapper">
				<div class="input-wrapper">	
					<input type="range"  id="pos-x" min="0" max ="600" value="0">
					<label for="pos-x">	
						<span>0</span>
						<span>800</span>
					</label>
				</div>
			</div>
		</div>

		<div class="block">
			<h3 class="block-heading">Size</h3>
			<div class="wrapper">
				<div class="input-wrapper">	
					<input type="range"  id="size" min="0" max ="2" step="0.1">
					<label for="size">	
						<span>0</span>
						<span>2</span>
					</label>
				</div>
			</div>
		</div>

		<div class="block">
			<h3 class="block-heading">Opacity</h3>
			<div class="wrapper">
				<div class="input-wrapper">	
					<input type="range"  id="opacity" min="0" max ="1" step=".01" value="1">
					<label for="opacity">	
						<span>0</span>
						<span>1</span>
					</label>
				</div>
			</div>
		</div>

		<div class="block">
			<h3 class="block-heading">Shape Type</h3>
			<div class="wrapper">
				<select id="shape-select">
					<option value="1">Square</option>
					<option value="2">Circle</option>
					<option value="3">Rhombus</option>
				</select>
				<button id="submit">Submit</button>
			</div>
		</div>

		<div class="block">
			<h3 class="block-heading">HEX</h3>
			<div class="wrapper">
				<div class="input-wrapper">	
						<label for="HEX">#</label>
						<input type="text" id="hex">
				</div>
			</div>
		</div>

		<div class="block">
			<h3 class="block-heading">RGBA</h3>
			<div class="wrapper">
				<input type="range" min="0" max="255" id="rgba-r" value="255"><label for="rgba-r">R</label>
				<input type="range" min="0" max="255" id="rgba-g" value="0"><label for="rgba-g">G</label>
				<input type="range" min="0" max="255" id="rgba-b" value="0"><label for="rgba-b">G</label>
				<input type="range" min="0" max="1" step="0.01" id="rgba-a" ><label for="rgba-a">A</label>
			</div>
		</div>	

	</div>
	<div class="container">	</div>

	<script src="scripts/script.js"></script>
</body>
</html>
